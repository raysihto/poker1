<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Atomic Count</title>

  <!-- ✅ モバイル対応 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ Picnic CSS（CDN公式案内） -->
  <link rel="stylesheet" href="https://unpkg.com/picnic">

  <!-- ✅ Firebase Realtime Database（CDN） -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <!-- ✅ カスタムスタイル -->
  <link rel="stylesheet" href="atomic-count.css">
</head>
<body>
  <main>
    <h1>Atomic Count</h1>
    <div class="counter-box">
      <button id="decrement" class="danger">−</button>
      <input id="count" readonly value="0" />
      <button id="increment" class="primary">＋</button>
    </div>
  </main>

  <!-- ✅ アプリロジック -->
  <script type="module" src="atomic-count.js"></script>
</body>
</html>
