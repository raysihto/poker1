<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Atomic Count</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://unpkg.com/picnic" />
        <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
        <link rel="stylesheet" href="atomic-count.css?v=7" />
    </head>
    <body>
        <main>
            <section id="screen-create" hidden>
                <h1>Create Room</h1>
                <label for="room-name">Display name (optional)</label>
                <input id="room-name" type="text" placeholder="e.g. Today's Count" />
                <button id="create-room" class="primary">Create</button>
            </section>

            <section id="screen-main" hidden>
                <h1>Atomic Count</h1>
                <div id="room-name-display" class="room-name-display"></div>
                <div class="counter-box">
                    <div class="group">
                        <button id="decrement" class="danger">−</button>
                        <div id="count" class="counter-value"></div>
                        <button id="increment" class="primary">＋</button>
                    </div>
                </div>
            </section>
        </main>
        <script type="module" src="atomic-count.js?v=7"></script>
    </body>
</html>
